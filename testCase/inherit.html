<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Test inherits</title>
	<script type="text/javascript" src='../blitz.loader.js'></script>
	<script type="text/javascript">
	   blitz.Loader.loadScripts(['http://code.jquery.com/jquery-latest.js','../Tools/blitz.utility.js','../OOJS/blitz.interface.js'],function(){
	     var a=new blitz.Interface('a',['say','hello']);
		 function b(name){
		   this.name=name;
		 }
		 b.prototype.say=function(){
		   utility.log(this.name);
		 }
		 function test(b_o){
		   a.implemented(b_o);
		   b_o.say();
		 }
		 var b_test=new b('b_test');
		 test(b_test);
	   },true);	 
	</script>
</head>
<body>
	
</body>
</html>
